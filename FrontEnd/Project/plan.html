<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane - Active Buddies</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/activities.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo" onclick="navigateTo('index.html')">
                <img src="images/dumbbell.svg" alt="Active Buddies Logo">
                <span>Active Buddies</span>
            </div>
            <nav>
                <button class="btn-secondary" onclick="navigateTo('login.html')">Login</button>
                <button class="btn-primary" onclick="navigateTo('register.html')">Register</button>
                <!-- Dropdown Button -->
                <div class="dropdown">
                    <button class="btn-secondary dropdown-toggle">Menu</button>
                    <div class="dropdown-menu">
                        <a href="profile.html" onclick="navigateTo('profile.html')">Profile</a>
                        <a href="activities.html" onclick="navigateTo('activities.html')">Explore Activities</a>
                        <a href="plan.html" onclick="navigateTo('plan.html')">Plane Activity</a>
                        <a href="contacts.html" onclick="navigateTo('contacts.html')">Contacts</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Plane Activities</h1>
        <div class="plane-table">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Players</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="plane-list"></tbody>
            </table>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/activities.js"></script>
</body>
</html>
