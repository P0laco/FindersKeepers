<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/activities.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/create.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/join.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo" onclick="navigateTo('index.html')">
                <img src="images/dumbbell.svg" alt="Active Buddies Logo">
                <span>Active Buddies</span>
            </div>
            <nav>
                <button class="btn-secondary" onclick="navigateTo('login.html')">Login</button>
                <button class="btn-primary" onclick="navigateTo('register.html')">Register</button>
                <!-- Dropdown Button -->
                <div class="dropdown">
                    <button class="btn-secondary dropdown-toggle">Menu</button>
                    <div class="dropdown-menu">
                        <a href="profile.html" onclick="navigateTo('profile.html')">Profile</a>
                        <a href="activities.html" onclick="navigateTo('activities.html')">Explore Activities</a>
                        <a href="plan.html" onclick="navigateTo('plan.html')">Plane Activity</a>
                        <a href="contacts.html" onclick="navigateTo('contacts.html')">Contacts</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Profile Content -->
    <main class="profile-content">
        <h1>My Profile</h1>
        <!-- Lista de Atividades -->
        <section class="activities-list">
            <h2>My Planed Activities</h2>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Football</td>
                        <td>2024-03-20</td>
                        <td>18:00</td>
                        <td>Central Park</td>
                        <td>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Basketball</td>
                        <td>2024-03-21</td>
                        <td>19:30</td>
                        <td>Sports Center</td>
                        <td>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
